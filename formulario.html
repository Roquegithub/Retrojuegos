<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!--Link Gooogle fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Link Animated CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!--Link Font awesome-->
    <script src="https://kit.fontawesome.com/4097bffce9.js" crossorigin="anonymous"></script>
    <!--Link Estilos CSS-->
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="pacman.ico">
</head>

<body>
    <div class="content">
        <h1 class="logo"><a href="index.html">Retro<span>Juegos</span></a></h1> 
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">

                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>

                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> +54 9 11 4047-4055</li>
                    <li><i class="fas fa-envelope-open-text"></i> rcproductorasesor@gmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae expedita praesentium dolores facilis sint animi eius quasi saepe totam! Perferendis?</p>
                <p>Company.com</p>

            </div>
        </div>

    </div>

</body>

</html>
